<!DOCTYPE html>
<div  class="first">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VIRTUALLY - Video Call & Chat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <!-- //BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: transparent">
    <navbar>
        <div class="logo">Welcome to VIRTUALLY..!</div>
    </navbar>
        <div class="main flex">
            <div class="create-join ">
                <div class="text"><div class="head">VideoChat with more fun and features</div>
                <div class="subtext">No sign ups required</div>
                </div>
                <button id="createroom" class="createroom-butt unselectable">Create Room</button><br>
                <input type="text" name="room" spellcheck="false" autofocus="autofocus" placeholder="Enter Room Code" id="roomcode" class="roomcode"><br>
                <div class="joinroom unselectable" id="joinroom">Join Room</div>
                Professional Use
                    <label class="switch">
                    <input type="checkbox" value="false" id="Professionalbtn">
                    <span class="slider prof round"></span>
                  </label>
            </div>
            

            <div class="video-Border flex">
                <div class="video-cont">
                    <video class="video-self" autoplay muted playsinline></video>
                    <div class="settings">
                        <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                        <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                    </div>
                </div>
            </div>
        </div>
    <script src="JavaScripts/home.js"></script>
</body>
</div>
</html>
